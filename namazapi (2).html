<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(190, 188, 188);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3">
                <select id="city" class="form-control">
                    <option value="Baku">Baki</option>
                    <option value="Sumgait">Sumqayit</option>
                    <option value="Ganja">Gence</option>
                </select>
            </div>
                <div class="col-md-3">
                    <select id="year" class="form-control">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="month" class="form-control">
                        <option value="1">Yanvar</option>
                        <option value="2">Fevral</option>
                        <option value="3">Mart</option>
                        <option value="4" selected="">Aprel</option>
                        <option value="5">May</option>
                        <option value="6">İyun</option>
                        <option value="7">İyul</option>
                        <option value="8">Avqust</option>
                        <option value="9">Sentyabr</option>
                        <option value="10">Oktyabr</option>
                        <option value="11">Noyabr</option>
                        <option value="12">Dekabr</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="btnShow" class="btn btn-danger btn-block w-100">Göstər</button>
                </div>
                <div class="col-md-12 mt-5">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Ayın <br> günləri</th>
                            <th scope="col">Hicri ayın <br>günləri</th>
                            <th scope="col">Həftənin <br> günləri</th>
                            <th scope="col">İmsak <br> vaxtı</th>
                            <th scope="col">Sübh <br> azanı</th>
                            <th scope="col">Gün <br> çıxır</th>
                            <th scope="col">Zöhr <br> azanı</th>
                            <th scope="col">Əsr <br> azanı</th>
                            <th scope="col">Gün <br> batır</th>
                            <th scope="col">Məğrib <br> azanı</th>
                            <th scope="col">İşa <br> azanı</th>
                            <th scope="col">Gecə <br> yarısı</th>
                          </tr>
                        </thead>
                        <tbody id="calendar">
                        <td></td>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>



        <script src="namaz.Api.js"></script>
</body>

</html>
